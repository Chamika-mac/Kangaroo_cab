<div class="row">

    <div class="col-xl-6">
     <img class="image" src="assets/reg.png" style="width: 100%" height="80%" >

    </div>
  
    <div class="col-xl-6">
      
      <div class="mainDiv">
<div class="card">
  
    
<div class="row">
    
    <form class="col s12">
            <h1 style="color: #d81b60 ;" >Register Here..</h1>
      <div class="row">
        <div class="input-field col s6">
          <input id="fname" type="text" class="validate" name="fname" [(ngModel)]='user.fname' required>
          <label for="fname" style="color: rgb(146, 8, 15)">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="lname" type="text" class="validate" name="lname" [(ngModel)]='user.lname' required>
          
          <label for="lname" style="color: rgb(146, 8, 15)">Last Name</label>
        </div>
      </div>

      <div class="row">
            <div class="input-field col s6">
                <input id="nic" type="text" name="nic" [(ngModel)]='user.nic'  required>
                <label for="nic" style="color: rgb(146, 8, 15)">NIC</label>
            </div>
            <div class="input-field col s6">
                    <input id="hometown" type="text" name="hometown" [(ngModel)]='user.hometown' required>
                    <label for="hometown" style="color: rgb(146, 8, 15)">Hometown</label>
                </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
                <input  id="email" type="email" name="email" [(ngModel)]='user.email' required>
                <label for="email" style="color: rgb(146, 8, 15)">E-Mail</label>
            </div>
          </div>
          <div class="row">
          
            <div class="input-field col s6">
                    <input id="username" type="text" name="username" [(ngModel)]='user.username' required>
                    <label for="username" style="color: rgb(146, 8, 15)">Username</label>
                </div>
          </div>


          <div class="row">
              <div >
                <table>
                  <tr>
                    <td > 
                        <label class="a" style="color: rgb(146, 8, 15)">Gender:</label>
                
                        <p>
                          <label>
                            <input class="with-gap" name="gender" type="radio" [(ngModel)]='user.gender' value="male"  checked required/>
                            <span style="color: rgb(146, 8, 15)">Male</span>
                          </label>
                        </p>
                        <p>
                          <label>
                            <input class="with-gap" name="gender" type="radio" [(ngModel)]='user.gender' value="female" checked />
                            <span style="color: rgb(146, 8, 15)">Female</span>
                          </label>
                        </p>
                    </td>
                    <td style="padding-left: 20%">
                      <img src="assets/kangaro.png" style="width: 50%">
      
                    </td>
                    <td style="padding-left: 10%">
                        <img src="assets/kangaro.png" style="width: 50%">
        
                      </td>
                      <td style="padding-left: 5%">
                          <img src="assets/kangaro.png" style="width: 50%">
          
                        </td>
                        
                      
                  </tr>
                </table>
      
                  
                
      
              </div>
            </div>

     

      

      
  
      <div class="row">
            <div class="input-field col s6">
              <input id="password" type="password" class="validate" name="password" [(ngModel)]='user.password' required>
              <label for="password" style="color: rgb(146, 8, 15)">Password</label>
            </div>
            <div class="input-field col s6">
                    <input id="confirmpassword" type="password" class="validate" name="cpassword" [(ngModel)]='confirmpassword'  required>
                    <label for="confirmpassword" style="color: rgb(146, 8, 15)">Confirm-Password</label>
            </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
            <input id="mobile" type="number" name="mobile" [(ngModel)]='user.mobile' required>
            <label for="mobile" style="color: rgb(146, 8, 15)">Mobile Number</label>
        </div>
        <div class="input-field col s6">
                <input id="land" type="Number" name="land" [(ngModel)]='user.land'  required>
                <label for="land" style="color: rgb(146, 8, 15)">Landline</label>
            </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea
          style="color: rgb(146, 8, 15)"
         
          placeholder="Address"
          [(ngModel)]='user.address'
          name="address"
          style="height: 65px"
          required
        ></textarea>
        </div>
      </div>
      

      <div class="row">
        <div >
          <table>
            <tr>
              <td > 
                  <label class="a"style="color: rgb(146, 8, 15)" >Register as:</label>
          
                  <p>
                    <label>
                      <input class="with-gap" name="ty" type="radio" [(ngModel)]='user.ty' value="driver" checked required/>
                      <span style="color: rgb(146, 8, 15)">Driver</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input class="with-gap" name="ty" type="radio" [(ngModel)]='user.ty' value="customer"  checked />
                      <span style="color: rgb(146, 8, 15)">Customer</span>
                    </label>
                  </p>
              </td>
              <td style="padding-left: 20%">
                <img src="assets/kangaro.png" style="width: 50%">

              </td>
              <td style="padding-left: 10%">
                  <img src="assets/kangaro.png" style="width: 50%">
  
                </td>
                <td style="padding-left: 5%">
                    <img src="assets/kangaro.png" style="width: 50%">
    
                  </td>
                  
                
            </tr>
          </table>

            
          

        </div>
      </div>



      <div class="row">
          <button type="button" class="btn btn-info" style="width: 20%" (click)="cancel()"><b>Clear</b></button>
          &nbsp;
            <button class="btn btn-success col s12" style="background: darkcyan" (click)="adduser()"><b>Register</b></button>
        </div>


    </form>
  </div>
        
</div>
</div>
