<div class="mainDiv">
  <div class="card">

    <div class="row">

      <form class="col s12">
        <h1 style="color: #d81b60">Login Here</h1>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email">
            <label for="last_name" style="color: rgb(146, 8, 15)">Email</label>
          </div>
        </div>


        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="email" style="color: rgb(146, 8, 15)">Password</label>
          </div>
        </div>

        <p>
          <label>
            <input type="checkbox" class="filled-in" checked="checked" />
            <span style="color: rgb(146, 8, 15)">Remember Password</span>
          </label>
        </p>

        <div class="row">
          <button type="button" class="btn btn-info" style="width: 20%"><b>Clear</b></button>
          &nbsp;
          <button type="button" class="btn btn-success" style="width: 79%"><b>Login</b></button>
        </div>


      </form>
    </div>

  </div>
</div>
