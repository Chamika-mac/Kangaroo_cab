<div class="row">

        <div class="col-xl-6">
          <img src="/assets/app-1.png" id="image" style="width: 100%">

        </div>
      
        <div class="col-xl-6">
          
          <div class="card">
              <form style="padding: 5%">
                  <h1 style="color: #d81b60">Quick Booking</h1>


                  <div class="row">
                      <img src="/assets/tuk.svg" class="img-thumbnail border border-warning img01" alt="Tuk" style="width: 15%; margin-left: 2%">
                      <img src="/assets/budget.svg" class="img-thumbnail border border-warning img01" alt="Budget" style="width: 15%; margin-left: 1%"> 
                      <img src="/assets/car.svg" class="img-thumbnail border border-warning img01" alt="Car" style="width: 15%; margin-left: 1%">
                      <img src="/assets/city.svg" class="img-thumbnail border border-warning img01" alt="City" style="width: 15%; margin-left: 1%">
                      <img src="/assets/minivan.svg" class="img-thumbnail border border-warning img01" alt="Minivan" style="width: 15%; margin-left: 1%">
                      <img src="/assets/van.svg" class="img-thumbnail border border-warning img01" alt="Van" style="width: 15%; margin-left: 1%"> 
                  </div>



                  <div class="row">

                      



                      <div class="input-field col s6">
                        <input id="first_name" type="text">
                        <label for="first_name" style="color: rgb(146, 8, 15)">First Name</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="last_name" type="text">
                        <label for="last_name" style="color: rgb(146, 8, 15)">Last Name</label>
                      </div>
                  </div>

                    <div class="row">
                        <div class="input-field col s6">
                          <input placeholder="" id="first_name" type="date">
                          <label for="first_name" style="color: rgb(146, 8, 15)">Pickup Date</label>
                        </div>
                        <div class="input-field col s6">
                          <input placeholder="" id="last_name" type="time">
                          <label for="last_name" style="color: rgb(146, 8, 15)">Pickup Time</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <input id="telephone" type="text">
                            <label for="last_name" style="color: rgb(146, 8, 15)">Telephone (+94)</label>
                          </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                          <input id="first_name" type="email">
                          <label for="first_name" style="color: rgb(146, 8, 15)">Email</label>
                        </div>
                    </div>  

                    <div class="row">
                        <button type="button" class="btn btn-info" style="width: 20%"><b>Clear</b></button>
                        &nbsp;
                        <button type="button" class="btn btn-success" style="width: 79%"><b>Confirm Booking</b></button>
                    </div>
                    
                </form>
          </div>

        </div>
 
</div>
